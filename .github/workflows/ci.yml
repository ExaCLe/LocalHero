name: CI

on:
  push:
  pull_request:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name:
      Lint (pre-commit: backend + frontend)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python (for pre-commit, mypy, etc.)
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Set up Node (for frontend hooks)
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: |
            frontend/package-lock.json
            frontend/package.json

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Install pre-commit
        run: |
          python -m pip install --upgrade pip
          pip install pre-commit

      - name: Run pre-commit on all files
        run: pre-commit run --all-files --show-diff-on-failure

  test-backend:
    name: Backend tests (pytest)
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: local_hero
        ports:
          - 5432:5432
        # Wait for Postgres to be ready
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=5

    env:
      DATABASE_URL: postgresql+psycopg2://postgres:postgres@localhost:5432/local_hero
      PYTHONPATH: ${{ github.workspace }}/backend

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install backend dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          # If you have a requirements file for the backend:
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi
          # Make sure pytest etc. available
          pip install pytest pytest-cov alembic httpx

      - name: Run Alembic migrations
        working-directory: backend
        run: alembic upgrade head

      - name: Run backend tests
        working-directory: backend
        run: pytest -q --maxfail=1 --cov=. --cov-report=xml

      - name: Upload backend coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage-xml
          path: backend/coverage.xml
          if-no-files-found: ignore

  test-frontend:
    name: Frontend tests (Jest + lint + type-check)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: |
            frontend/package-lock.json
            frontend/package.json

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Lint frontend (next lint)
        working-directory: frontend
        run: npm run lint

      - name: Type-check frontend (tsc --noEmit)
        working-directory: frontend
        run: npm run type-check

      - name: Run frontend tests (Jest)
        working-directory: frontend
        run: npm test -- --runInBand
