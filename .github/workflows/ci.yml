name: CI

on:
  push:
  pull_request:

# Prevent overlapping runs on the same branch
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint (pre-commit)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Runs all hooks in .pre-commit-config.yaml
      - name: Run pre-commit
        uses: pre-commit/action@v3.0.1
        with:
          extra_args: --all-files

  test-backend:
    name: Backend tests (pytest)
    runs-on: ubuntu-latest

    # Start a Postgres service for tests / migrations
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: local_hero
        ports:
          - 5432:5432
        # Wait for Postgres to be ready
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=5

    env:
      DATABASE_URL: postgresql+psycopg2://postgres:postgres@localhost:5432/local_hero
      PYTHONPATH: ${{ github.workspace }}/backend

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install backend dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          # If you have a requirements file for the backend:
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi
          # If you use pyproject instead, you could do:
          # pip install -e .

          # Make sure pytest & alembic are available
          pip install pytest pytest-cov alembic

      - name: Run Alembic migrations
        working-directory: backend
        run: |
          alembic upgrade head

      - name: Run backend tests
        working-directory: backend
        run: |
          pytest -q --maxfail=1 --cov=. --cov-report=xml

      - name: Upload coverage (artifact)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage-xml
          path: backend/coverage.xml
          if-no-files-found: ignore
